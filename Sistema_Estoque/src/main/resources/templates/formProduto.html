<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Produtos')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='produtos')}"/>
        <div class="container" style="width: 60%; margin-top: 20px">
            <div class="card-header">
                <h4>Cadastro de Produtos
                    <a class="btn btn-primary float-right" th:href="@{~/produtos}" role="button">Voltar</a>
                </h4>
            </div>
            <form th:object="${produto}" th:action="@{~/produtos/produto/{id} (id=${produto.id})}" method="post" class="card-body">
                <input type="hidden" th:field="*{id}"/>
                <div class="from-row">
                    <div class="form-group col-md-8">
                        <label for="nome">Nome </label>
                        <input th:field="*{nomeProduto}" type="text" class="form-control" placeholder="Nome" required="required" maxlength="50"/>                        
                    </div>
                </div>
                
                <div class="from-row">
                    <div class="form-group col-md-4">
                        <label for="Quantidade">Quantidade </label>
                        <input th:field="*{qtd_produto}" type="text" class="form-control" placeholder="Quantidade" required="required" maxlength="100"/>                        
                    </div>
                </div>                

                <div class="from-row">
                    <div class="form-group col-md-3">
                        <label for="valorproduto">Valor do Produto  </label>
                        <input th:field="*{valor_produto}" type="text" class="form-control" placeholder="valorproduto" required="required" maxlength="100"/>                        
                    </div>
                </div>
  
                <div class="card-footer">
                    <input type="submit" class="btn btn-success" value="salvar"/>
                </div>
                
            </form>   
        </div>       
        <div th:required="~{fragmentos :: imports-js}"></div>
    </body>
</html>
