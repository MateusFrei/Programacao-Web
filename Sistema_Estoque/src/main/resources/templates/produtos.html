<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='produtos')}">
        <title>title</title>
    </head>
    
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='produtos')}"></div>
        
        <div class="container" style="margin-top: 20px">
            
            <div class="card-header">
                <h4>
                    Produtos cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/produtos/produto}" role="button">Novo Produto</a>
                </h4>
            </div>
            
            <div class="card" th:each="produto : ${produtos}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${produto.nomeProduto}"></h5>
                </div>
                
                <div class="card-body">
                    <div class="card-text">
                        <span>Valor do Produto </span>
                        <span class="card-title" th:text="${produto.valor_produto}"/>
                        <br/>
                        <span>Quantidade do Produto </span>
                        <span class="card-title" th:text="${produto.qtd_produto}"/>                       
                        
                    </div>
                </div>
                <div class="card-body">
                    <a th:href="@{'~/produtos/'+${produto.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja relamente excluir?')">Excluir</a>                   
                </div>
            </div>       
        </div>
        
        <div th:replace="~{fragmentos :: imports-js}"></div>
    </body>
    
</html>
