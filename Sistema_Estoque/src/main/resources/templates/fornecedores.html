<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Fornecedores')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='fornecedores')}"/>

        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>Fornecedores cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/fornecedores/fornecedor}" role="button">Novo Fornecedor</a>
                </h4>
            </div>
            <div class="card" th:each="fornecedor : ${fornecedores}">
                
                <div class="card-body">
                    <h5 class="card-title" th:text="'Nome: '+${fornecedor.nome}"></h5>
                    <div class="card-text" th:text="'Email: '+${fornecedor.email}"></div>
                    <div class="card-text" th:text="'Empresa '+${fornecedor.empresa}"></div>
                    <div class="card-text" th:text="'CNPJ: '+${fornecedor.cnpj}"></div>
                    
                    <div class="card-text" th:text="'Produtos Cadastrados: '"></div>                  
                    <span th:each="prod, i : ${fornecedor.produtos}" th:text="${i.last} ? ${prod.nomeProduto} : ${prod.nomeProduto+' | '}" ></span>              

                    <div class="card-text">
                        <a th:href="@{'~/fornecedores/fornecedor/'+${fornecedor.id}}" class="btn btn-warning">Editar</a>
                        <a th:href="@{'~/fornecedores/'+${fornecedor.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse funcionÃ¡rio?')">Excluir</a>
                    </div>
                </div>
                
            </div>
        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
    
</html>
