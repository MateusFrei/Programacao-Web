<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Fornecedores')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='fornecedores')}"/>
        <div class="container" style="margin-top: 20px; width: 60%">
            <div class="card-header">
                <h4>Cadastro de Fornecedores
                    <a class="btn btn-primary float-right" th:href="@{~/fornecedores}" role="button">voltar</a>
                </h4>
            </div>
            
            <div th:replace="~{fragmentos :: mensagens}"></div>

            <form th:object="${fornecedor}" th:action="@{~/fornecedores/fornecedor/{id}(id=${fornecedor.id})}" method="post" class="card-body">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="nome">Nome:</label>
                        <input th:field="*{nome}" type="text" class="form-control" id="nome" placeholder="Nome" required="required" maxlength="150"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="email">Email:</label>
                        <input th:field="*{email}" type="email" class="form-control" placeholder="Email" maxlength="100" required="required"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label for="empresa">Empresa:</label>
                        <input th:field="*{empresa}" type="text" class="form-control" placeholder="Empresa" maxlength="100" required="required"/>
                    </div>
                </div>
                
                <div class="form-row">
                  <div class="form-group col-md-4">
                      <label for="cnpj">CNPJ:</label>
                      <input th:field="*{cnpj}" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}" maxlength="18" type="text" class="form-control" placeholder="CNPJ" required="required"/>
                  </div>
                </div>

                <div class="card-footer">
                    <input type="submit" class="btn btn-success" value="salvar"/>
                </div>
            </form>
        </div>
        <div th:replace="~{fragmentos :: imports-js}"/>
    </body>
</html>
